# Use the new container-based Travis infrastructure.
sudo: false

language: ruby
cache:
  - bundler
os:
  - linux
  - osx
rvm:
  - 2.2.7
  - 2.3.3
  - 2.4.0
  - ruby-head

matrix:
  allow_failures:
    - rvm: ruby-head

before_install: gem install bundler
script:
  - bundle exec rake

notifications:
  email:
    on_failure: always

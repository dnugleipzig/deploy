AllCops:
  DisplayCopNames: true

require: rubocop-rspec

Metrics/BlockLength:
  Exclude:
    - spec/**/*_spec.rb

Layout/EndOfLine:
  Enabled: false

Layout/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false

Style/PercentLiteralDelimiters:
  # Specify the default preferred delimiter for all types with the 'default' key
  # Override individual delimiters (even with default specified) by specifying
  # an individual key
  PreferredDelimiters:
    default: ()
    '%i': ()
    '%I': ()
    '%r': '{}'
    '%w': ()
    '%W': ()

Style/SafeNavigation:
  Enabled: false

RSpec/ContextWording:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

RSpec/NamedSubject:
  Enabled: false

RSpec/NestedGroups:
  Max: 6

RSpec/SubjectStub:
  Enabled: false

RSpec/VerifiedDoubles:
  Enabled: false
